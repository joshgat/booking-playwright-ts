name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Desktop Tests (Chrome only)
  desktop-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    - name: Run Desktop Tests
      run: npm run test:ci:desktop
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: desktop-test-results
        path: test-results/
        retention-days: 30

  # Mobile Tests (Mobile Chrome only)
  mobile-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    - name: Run Mobile Tests
      run: npm run test:ci:mobile
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mobile-test-results
        path: test-results/
        retention-days: 30

  # Combined Test Report
  test-report:
    needs: [desktop-tests, mobile-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        name: desktop-test-results
        path: desktop-results/
    - uses: actions/download-artifact@v4
      with:
        name: mobile-test-results
        path: mobile-results/
    - name: Merge Test Results
      run: |
        mkdir -p combined-results
        cp -r desktop-results/* combined-results/ 2>/dev/null || true
        cp -r mobile-results/* combined-results/ 2>/dev/null || true
    - uses: actions/upload-artifact@v4
      with:
        name: combined-test-results
        path: combined-results/
        retention-days: 30